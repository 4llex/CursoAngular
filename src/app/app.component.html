
<div class="app-borda-div">

  <h1 class="title">Hello World, App level!</h1>

  <!-- Inject component [alex] -->

  <!-- Inject component [vehicle] -->
  <app-vehicle></app-vehicle>

  <!-- Inject component [parent-data] to share data-->

  <!-- Inject component [directives] -->

  <!-- Inject component [if-render] -->

  <app-eventos></app-eventos>
</div>
