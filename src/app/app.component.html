
<div class="app-borda-div">

  <h1 class="title">Hello World, App level!</h1>

  <!-- Inject component [alex] -->
  <app-alex></app-alex>
  <!-- Inject component [vehicle] -->
  <app-vehicle></app-vehicle>

  <!-- Inject component [parent-data] to share data-->
  <app-parent-data [name] = "userName" [userData] = "userData"></app-parent-data>

  <!-- Inject component [directives] -->
  <app-directives></app-directives>

  <!-- Inject component [if-render] -->
  <app-if-render></app-if-render>

  <!-- Import/Inject component [eventos] -->
  <app-eventos></app-eventos>

  <!-- Import/Inject component Parent [emitter] -->
  <app-emitter></app-emitter>

  <!-- Import/Inject component  [list-render] -->
  <app-list-render></app-list-render>

  <!-- Import/Inject component  [pipes] -->
  <app-pipes></app-pipes>
</div>
